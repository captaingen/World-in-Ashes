 #Naples
 weak_currency:0 "Weak Currency"
 weak_currency_desc:0 "Our Nation's currency is on a downward spiral. It is affecting our national and international economic decisions and if not dealt with, it will destroy our economy for good."
 
 #France
 FRA_Civil_War:0 "French Civil War"
 FRA_Civil_War_desc:0 "The french civil war has been raging on for quite a while, and we have to be at our best to be able to win this war."
 FRA_petain:0 "Maréchal Pétain"
 FRA_petain_desc:0 "Philippe Pétain, previously a very decorated general in the French Army, has lead successful attacks using artillery against the germans. His expertise will help us immensely again the Bordelais!"
 FRA_german_air_support:0 "German Air Support"
 FRA_german_air_support_desc:0 "The germans are on our sides, they sent us a number of their good planes. We will rule the skies over France... The republic cannot beat our planes with their outdated WW1 aircraft!"
 
 #Bordeaux
 BOR_USA_rejected_request:0 "Rejected Request"
 BOR_Civil_War:0 "French Civil War"
 BOR_Civil_War_desc:0 "The french civil war has been raging on for quite a while, and we have to be at our best to be able to win this war."
 BOR_very_incompetent_staff:0 "Very Incompetent Staff"
 BOR_very_incompetent_staff_desc:0 "The french generals that joined our cause are mostly very inexperienced and incompetent. They have been planning too many unsuccessful strategies in this war..."
 BOR_slightly_incompetent_staff:0 "Slightly Incompetent Staff"
 BOR_slightly_incompetent_staff_desc:0 "After completing a nation wide staff training program led by the Americans, our staff is now slightly less incompetent"
 BOR_unorganized_airforce:0 "Unorganized Airforce"
 BOR_unorganized_airforce_desc:0 "A story from one pilot describes it all: 'Throughout the war, the Nasis had maintained regular air domination and had put in place smart strategies to counter our fighters. They rammed their sturdier planes into ours, and ripped our weaker and lower quality planes using their german equipped planes. We have no more motivation to fight in the skies, we cannot fight any longer. My fellow pilots are just so disoriented and unoriganized, we cannot counter their planes at this time and moment.'"
 BOR_faster_repairs:0 "Faster Repairs"
 BOR_faster_repairs_desc:0 "Due to the return of the civil war, we have now worked on improving repair efficiency and it seems to be working well!"
 BOR_total_war:0 "Total War"
 BOR_total_war_desc:0 "We now have improved our military command. We can now fully focus on total war against the nasis."
 
 
 
 #Germany
 army_with_a_state:0 "Army With a State"
 army_with_a_state_desc:0 "Germany has always been militaristic from its founding in 1870. It's predecessor, Prussia, was named an 'Army with a State.' After the 1848 Revolution shook Germany, there was no question that the military held unresonable power within Germany. This has many positive effects, as the Army is more efficiently led, and can punch far above its weight. However, the toll on the economy could not be understated. Also, if a Kaiser wishes to go against the military, he or she may face a coup'd etat."
 german_nationalism:0 "German Nationalism"
 german_nationalism_desc:0 "German Nationalism was what united the Prussians and the rest of Germany into one country. Its influence is still strong, evident in many places around Germany. The Army may have a state, but the Germans make up that army."
 memories_holland:0 "Memories from Holland"
 memories_holland_desc:0 "A story from one soldier describes it all: 'The Dutch flooded their polders, and halted us. We battled for a good month, constant barrage everyday. It was almost like World War One, but at least the conditions were better. After two years, I heard there were peace negotiations. I can only say this: I don't want to fight anymore.'"
 
 #Holland
 recovery:0 "Recovery from the German War"
 recovery_desc:0 "To save the homeland, we had to build many forts and flood most of our fields, and because of that, we are now spending a lot of money to rebuild our country from the times of war."
 
 
 #Transcaucasia
 disintegrating_country:0 "Disintegrating Country"
 disintegrating_country_desc:0 "Our country is disintegrating before our very eyes. There is little we can do to stop it. We can only try to delay it for as long as possible."

